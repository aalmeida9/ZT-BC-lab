<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>ZT BC Lab</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="styles/style.css" media="screen"/>

<style>
.topnav {
  overflow: hidden;
  background-color: #333;
}

.topnav a {
  float: left;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.topnav a:hover {
  background-color: #ddd;
  color: black;
}

.topnav a.active {
  background-color: #4CAF50;
  color: white;
}
</style>
  </head>
  <body>
   <div class="topnav">
    <a class="active" href="index.html">Main Hub</a>
    <a href="rulespage.html">Rules</a>
    <a href="#">Placeholder3</a>
    <a href="#">Placeholder4</a>
   </div>
    <h1>Add a Rule</h1>
    <form action="/add" id="textform" method="post">
      Source IP:
      <input type="text" name="src" placeholder = "10.0.0.x">
      <br />
      Destination IP:
      <input type="text" name="dst" placeholder="10.0.0.x">
      <br />
      <input type = "radio" name = "actions" value = "ALLOW" checked> Allow
      <input type = "radio" name = "actions" value = "DENY"> Deny
      <select name="dropdown">
          <option value="ICMP" selected>ICMP</option>
          <option value="ICMPv6">ICMPv6</option>
          <option value="TCP">TCP</option>
          <option value="UDP">UDP</option>
      </select>
      <input type="submit" value="Post">
    </form>
    <br />

    <a href="{{node_address}}/mine" target="_blank"><button>Validate new block</button></a>
    <a href="/"><button>Resync</button></a>

    <h2>Current Rules</h2>
    <table id = "connection">
    <tr class="table_row">
      <th>IP Source</th>
      <th>IP Destination</th>
      <th>Protocol Type</th>
      <th>Action</th>
    </tr>
    {% for rule in rules %}
      <tr class="table_row">
        <td>{{rule.nw_src}}</td>
        <td>{{rule.nw_dst}}</td>
        <td>{{rule.nw_proto}}</td>
        <td>{{rule.actions}}</td>
      </tr>
    {% endfor %}
    </table>
  </body>
</html>
