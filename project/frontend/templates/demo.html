<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <title>Demo Page</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/style.css') }}" media="screen">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/nav.css') }}">
</head>

<body>
    <div class="topnav">
        <a href="index.html">Main Hub</a>
        <a class="active" href="demo.html">Demo</a>
        <a href="admin.html">Admin</a>
        <a href="about.html">About the Project</a>
    </div>
    <!-- <p>Create buttons for displaying net info with ofctl_rest, add a form to enter custom REST commands</p> -->

  <h1>Network Hosts</h1>
  <form action="/add" id="textform" method="post">
    <table id="connection">
        <tr class="table_row">
            <th></th>
            <th>Host</th>
            <th>IP</th>
            <th>MAC</th>
        </tr>
        {% for host in hosts %}
        <tr class="table_row">
            <td>
              <input type="radio" name="actions" value="ALLOW" />
            </td>
            <td>{{host.host}}</td>
            <td>{{host.ip}}</td>
            <td>{{host.mac}}</td>
        </tr>
        {% endfor %}
    </table>
    <select name="dropdown">
        <option value="Worker" selected>Worker</option>
        <option value="Admin">Admin</option>
        <option value="Server">Server</option>
    </select>
    <input type="submit" value="Post">
  </form>

  <br>
  <a href="{{node_address}}/mine" target="_blank"><button class = "button">Validate new block</button></a>
  <a href="/"><button class = "button">Resync</button></a>
  <br>

  <h1>Authorized Network Users</h1>
  <table id="connection">
      <tr class="table_row">
          <th>Role</th>
          <th>Host</th>
          <th>IP</th>
          <th>MAC</th>
          <th>Port</th>
      </tr>

</body>

</html>
